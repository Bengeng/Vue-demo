<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
      {{message}}
      <ol>
        <todo-item></todo-item>
      </ol>
      <a href="http://www.baidu.com" id="a">这是一个a标签</a>
      <div v-on:click="change()">Change it</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item', {
            template: '<li>自定义组件</li>'
        })
        var obj = {
            message: '系统学习Vue'
        }
        Object.freeze(obj) // 冻结对象方法，破坏响应式
        var app = new Vue({
            el: '#app', // 通过id选择器对应  app.$el = document.getElementById('app')  true
            data: obj,
            created: function () {
              console.log('a is: ' + this.message)
            },
            mounted: function () {
              console.log('a is: ' + this.message)
            }
        })
    </script>
</body>
</html>
